<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Landing</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f8fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Bar */
        header {
            width: 100%;
            padding: 15px 25px;
            background: #1d9bf0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            font-size: 20px;
            font-weight: bold;
        }

        /* Center Section */
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        /* CTA Text */
        .cta {
            margin-top: 20px;
            font-size: 22px;
            color: #0f1419;
            font-weight: 500;
        }

        /* Buttons */
        .login-btn, .signup-btn {
            padding: 10px 22px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .login-btn {
            background: #1d9bf0;
            color: white;
        }
        .login-btn:hover {
            background: #0c7ec4;
        }

        .signup-btn {
            margin-top: 20px;
            background: #ffffff;
            color: #1d9bf0;
            border: 2px solid #1d9bf0;
            font-weight: bold;
        }
        .signup-btn:hover {
            background: #e6f4ff;
        }

        /* Footer Links */
        footer {
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
            color: #536471;
            margin-bottom: 15px;
        }

        footer a {
            text-decoration: none;
            color: #536471;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Top Navigation Bar -->
    <header>
        <div>Twitter</div>
        <button class="login-btn">Log In</button>
    </header>

    <!-- Center Content -->
    <div class="center-content">
        <img src="hd-twitter-badge-round-icon-png-701751695054060zg0xroxbgg.png"
             alt="Twitter Logo"
             class="logo-img">

        <div class="cta">
            Our community is growing—be a part of what’s happening!
        </div>

        <!-- SIGN UP Button -->
        <button class="signup-btn">Sign Up</button>
    </div>

    <!-- Footer Buttons -->
    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Help</a>
    </footer>

</body>
</html>
